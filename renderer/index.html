<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./renderer.js" defer></script>
    <title>Doogie Doo's Helper App</title>
</head>
<body style="background-color: white">
    <div id="main-menu-container">
        <h1 id="title">Doggie Doo's Scheduling & Customer Book</h1>
        <div class = main-menu-btns>
            <button id="appmnt-btn">Appointments</button>
            <button id="cust-btn">Customers</button>
            <button id="groomer-btn">Groomers</button>
        </div>
    </div>

    <div id="appmnt-page" class="hidden">
        <div class="topnav">
            <button class="topnav-btn back">↩</button>
            <div class="dropdown" data-dropdown>
                <button id="add-appointment" class="topnav-btn" data-dropdown-button>+</button>
                <div class="dropdown-menu">
                    Dropdown Content
                </div>
            </div>
            <button id="remove-appointment" class="topnav-btn">-</button>
            <div class="dropdown" data-dropdown>
                <button class="topnav-btn" data-dropdown-button>Groomers</button>
                <div class="dropdown-menu">
                    Dropdown Content
                </div>
            </div>
        </div>
    </div>

    <div id="cust-page" class="hidden">
        <div class="topnav">
            <button class="topnav-btn back">↩</button>
            <div class="dropdown" data-dropdown>
                <button id="add-customer" class="topnav-btn" data-dropdown-button>+</button>
                <div class="dropdown-menu">
                    Dropdown Content
                </div>
            </div>
            <button id="delete-customer" class="topnav-btn">-</button>
            <input type="text" placeholder="Search...">
        </div>
        <div id="cust-table-container" class="hidden">
            <table class="list">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                </tr>
            </table>
        </div> 
    </div>

    <div id="groomer-page" class="hidden">
        <div class="topnav">
            <button class="topnav-btn back">↩</button>
            <div class="dropdown" data-dropdown>
                <button id="add-groomer" class="topnav-btn" data-dropdown-button>+</button>
                <div class="dropdown-menu">
                    <form id="new-groomer">
                        <label>First Name:</label>
                        <input type="text" name="gfname" id="gfname" required></input>
                        <label>Last Name:</label>
                        <input type="text" name="gfname" id="glname"></input>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <button id="remove-groomer" class="topnav-btn">-</button>
        </div>

        <div>
            <table class="list">
                <tr>
                    <th>id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>

                <tbody id="groomer-list">
                </tbody>
            </table>    
        </div>
    </div>
</body>
</html>
